    * {

    body {
        width: 100%;
        height: 100vh;
        background-color: #080710;
        color: white;
        display: flex;

    .background{
        width: 430px;
        height: 520px;
        position: absolute;

    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;

                #23a2f6

        left: -220px;

    }
